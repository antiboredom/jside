<div class="item folder" @click="toggleFolder" @contextmenu="popupMenu(this, $event)">
  <span class="toggle" :class="[open ? 'open' : 'closed']"></span>
  {{item.name}}
</div>
<ul v-show="open">
  <li v-for="child in item.children | orderBy 'name'">
    <component :is="child.type" :item="child"></component>
  </li>
</ul>
