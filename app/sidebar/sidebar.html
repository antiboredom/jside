<div id="sidebar-container" class = "{{className}}">
	<div id="sidebar">
		<div id="filetree" v-on="contextmenu: popupMenu(this, $event)">
			<ul>
				<li v-repeat="files | orderBy 'name'" v-component="{{type}}"></li>
			</ul>
		</div>
	</div>
	<div id="sidebar-drag" v-on="mousedown: startDrag"></div>
</div>
